name: Generate Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *" # Runs every 24 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Pacman Graph
        run: |
          mkdir -p dist
          # The correct package name has '-graph' at the end
          npm install -g pacman-contribution-graph
          
          # Run the command (options: --platform github --username YOUR_USERNAME)
          pacman-contribution-graph --username ${{ github.repository_owner }} --platform github --output dist/pacman-contribution-graph.svg
          
          # Create a dark mode copy
          cp dist/pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
