name: Generate Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate Pacman Graph
        run: |
          mkdir -p dist
          npm install -g pacman-contribution-graph
          
          # 1. Generate Dark Mode Version
          pacman-contribution-graph --username ${{ github.repository_owner }} \
            --platform github \
            --gameTheme github-dark \
            --output dist/pacman-contribution-graph-dark.svg
            
          # 2. Generate Light Mode Version
          pacman-contribution-graph --username ${{ github.repository_owner }} \
            --platform github \
            --gameTheme github \
            --output dist/pacman-contribution-graph.svg

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
